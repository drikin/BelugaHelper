<html>
    <script>
        var knownSettingsKeys = [
            "useShiftEnterToPost"
        ];
        var requestProxy = {
            notification: function(request, sender, sendResponse) {
                var data = request["data"];
                var notification = webkitNotifications.createNotification(
                    data.image_url,
                    data.name,
                    data.status);
                notification.ondisplay = function(event) {
                    setTimeout(function(){
                        event.target.cancel();
                    }, 4000);
                }
                notification.show();
                sendResponse();
            },
            settings: function(request, sender, sendResponse) {
                var key = request["key"];
                if(key) {
                    sendResponse(localStorage.getItem(key));
                } else {
                    var settings = {};
                    for(i in knownSettingsKeys) {
                        var key = knownSettingsKeys[i];
                        settings[key] = localStorage.getItem(key);
                    }
                    sendResponse(settings);
                }
            }
        };

        // Click from Browser Action Icon
        chrome.browserAction.onClicked.addListener(function(tab) {
            chrome.tabs.getAllInWindow(null, function(tabs) {
                var isOpened = false;
                var target_url = "http://belugapods.com/pods";
                for (var i = 0, n = tabs.length; i < n; i++) {
                    var tab = tabs[i];
                    if (tab.url === target_url) {
                        chrome.tabs.update(tab.id, {url: target_url, selected: true});
                        isOpened = true;
                        break;
                    }
                }
                if (!isOpened) {
                    chrome.tabs.create({url: target_url, selected: true});
                }
            });
        });

        // Request from Content Script
        chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
            if (request.type === "notification") {
                var notification = webkitNotifications.createNotification(
                    request.image_url,
                    request.name,
                    request.status);
                notification.ondisplay = function(event) {
                    setTimeout(function(){
                        event.target.cancel();
                    }, 4000);
                }
                notification.show();
            }
            sendResponse();
        });
    </script>
</html>
