<html>
    <script>
        var knownSettingsKeys = [
            "useShiftEnterToPost"
        ];
        var requestProxy = {
            notification: function(request, sender, sendResponse) {
                var data = request["data"];
                var notification = webkitNotifications.createNotification(
                    data.image_url,
                    data.name,
                    data.status);
                notification.ondisplay = function(event) {
                    setTimeout(function(){
                        event.target.cancel();
                    }, 4000);
                }
                notification.show();
                sendResponse();
            },
            settings: function(request, sender, sendResponse) {
                var key = request["key"];
                if(key) {
                    sendResponse(localStorage.getItem(key));
                } else {
                    var settings = {};
                    for(i in knownSettingsKeys) {
                        var key = knownSettingsKeys[i];
                        settings[key] = localStorage.getItem(key);
                    }
                    sendResponse(settings);
                }
            }
        };

        chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
            var listener = requestProxy[request["action"]];
            if(listener) {
                listener.call(this, request, sender, sendResponse);
            }
        });
    </script>
</html>
